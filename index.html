<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .nav-active { color: #3b82f6 !important; }
        
        .page { display: none; min-height: 100vh; width: 100%; }
        .page-active { display: block !important; }
        .flex-active { display: flex !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-bg { backdrop-filter: blur(15px); background: rgba(0,0,0,0.85); }

        /* Style pou Chat Messages */
        .msg-mine { background: #2563eb; border-radius: 1.2rem 1.2rem 0 1.2rem; align-self: flex-end; }
        .msg-other { background: #1f2937; border-radius: 1.2rem 1.2rem 1.2rem 0; align-self: flex-start; }
    </style>
</head>
<body>

    <section id="auth-page" class="page flex-active items-center justify-center p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-lg object-cover">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter uppercase">Prisme</h1>
                <p id="mode-title" class="text-gray-500 text-[10px] font-bold uppercase mt-1 tracking-widest">Koneksyon</p>
            </div>
            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4">
                    <input type="text" id="username" placeholder="Non itilizat√®" class="w-full p-4 rounded-2xl input-field text-sm">
                    <input type="text" id="phone" placeholder="Nimewo Telef√≤n" class="w-full p-4 rounded-2xl input-field text-sm">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-2xl input-field text-sm">
                <button id="main-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">KONEKTE</button>
                <p class="text-center text-xs text-gray-500 mt-4">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button id="toggle-btn" class="text-blue-500 font-bold ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </section>

    <section id="home-page" class="page pb-24">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0e14]/95 backdrop-blur-md z-50 border-b border-white/5">
            <h1 class="text-xl font-black italic text-blue-500 tracking-tighter">PRISME</h1>
            <div class="bg-blue-900/20 px-4 py-2 rounded-full border border-blue-500/30 flex items-center gap-2">
                <span id="user-balance" class="font-bold text-green-400">0</span>
                <span class="text-[10px] font-bold text-blue-300">HTG</span>
            </div>
        </header>
        <div class="mt-10 px-4">
            <h2 class="text-[11px] font-black text-gray-500 uppercase tracking-[0.2em] mb-6 ml-2">Defi ki disponib</h2>
            <div id="challenges-list" class="space-y-4"></div>
        </div>
    </section>

    <section id="profile-page" class="page pb-24">
        <div class="p-6">
            <div class="flex flex-col items-center mt-6">
                <img id="profile-pic" src="https://via.placeholder.com/150" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-2xl">
                <h2 id="display-username" class="mt-4 text-2xl font-black italic uppercase">Itilizat√®</h2>
                <div class="flex gap-4 mt-6 w-full max-w-xs">
                    <button onclick="toggleModal('deposit-modal', true)" class="flex-1 bg-green-600 py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg">Depo</button>
                    <button onclick="toggleModal('withdraw-modal', true)" class="flex-1 bg-white/10 py-3 rounded-2xl font-black text-[10px] uppercase border border-white/10">Retr√®</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="glass-card p-4 rounded-3xl text-center"><p class="text-[10px] text-gray-500 uppercase">Win</p><p id="stats-wins" class="text-xl font-black text-green-400">0</p></div>
                <div class="glass-card p-4 rounded-3xl text-center"><p class="text-[10px] text-gray-500 uppercase">Loss</p><p id="stats-losses" class="text-xl font-black text-red-400">0</p></div>
            </div>
            <button onclick="signOutUser()" class="w-full mt-10 py-4 text-red-500 text-[10px] font-black uppercase opacity-50">Dekonekte</button>
        </div>
    </section>

    <div id="chat-modal" class="hidden fixed inset-0 z-[200] flex flex-col modal-bg animate__animated animate__slideInUp">
        <header class="p-6 flex justify-between items-center border-b border-white/10">
            <h2 class="text-sm font-black uppercase tracking-widest text-blue-500">Chat Global</h2>
            <button onclick="toggleModal('chat-modal', false)" class="text-gray-400">F√àMEN</button>
        </header>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar flex flex-col"></div>
        <div class="p-6 border-t border-white/10">
            <div class="flex gap-2 bg-white/5 p-2 rounded-[2rem] border border-white/10">
                <input type="text" id="chat-input" placeholder="Ekri yon mesaj..." class="flex-1 bg-transparent px-4 py-2 outline-none text-sm">
                <button id="send-msg-btn" class="bg-blue-600 p-3 rounded-full">Voye</button>
            </div>
        </div>
    </div>

    <button id="floating-chat-btn" onclick="toggleModal('chat-modal', true)" class="hidden fixed bottom-24 right-6 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl z-40">
        üí¨
    </button>

    <div id="deposit-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="glass-card w-full max-w-sm p-6 rounded-[2.5rem]">
            <h2 class="text-lg font-black text-green-500 uppercase mb-4 text-center">Depo</h2>
            <div class="space-y-4">
                <input type="number" id="depo-amount" placeholder="Montan" class="w-full p-4 rounded-2xl input-field">
                <input type="text" id="depo-id" placeholder="Transaction ID (Moncash/Natcash)" class="w-full p-4 rounded-2xl input-field">
                <button id="submit-depo" class="w-full bg-blue-600 py-4 rounded-2xl font-black">VOYE DEMANN</button>
                <button onclick="toggleModal('deposit-modal', false)" class="w-full text-gray-500 text-[10px]">ANILE</button>
            </div>
        </div>
    </div>

    <div id="bet-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-bg">
        <div class="glass-card w-full max-w-sm p-6 rounded-[2.5rem]">
            <h2 class="text-xl font-black text-blue-500 uppercase mb-4">Lage yon defi</h2>
            <div class="space-y-3">
                <select id="bet-game" class="w-full p-4 rounded-2xl input-field text-sm">
                    <option value="Free Fire">Free Fire</option>
                    <option value="CODM">CODM</option>
                </select>
                <input type="number" id="bet-amount" placeholder="Montan (Min 100)" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="text" id="bet-uid" placeholder="UID jw√®t ou" class="w-full p-4 rounded-2xl input-field text-sm">
                <button id="confirm-bet-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase">Pibliye</button>
            </div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-20 bg-[#0b0e14]/95 border-t border-white/5 flex justify-around items-center z-50">
        <button onclick="switchPage('home-page')" id="nav-home">Ak√®y</button>
        <button onclick="toggleModal('bet-modal', true)" class="bg-blue-600 w-12 h-12 rounded-full">+</button>
        <button onclick="switchPage('profile-page')" id="nav-profile">Pwofil</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, serverTimestamp, update, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserData = null;
        let isSignup = false;

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                switchPage('home-page');
                syncUserData(user.uid);
                loadChallenges();
                loadChatMessages();
                document.getElementById('floating-chat-btn').classList.remove('hidden');
            } else { 
                switchPage('auth-page');
            }
        });

        function syncUserData(uid) {
            onValue(ref(db, `users/${uid}`), (snap) => {
                currentUserData = snap.val();
                if (currentUserData) {
                    document.getElementById('user-balance').innerText = (currentUserData.balance || 0).toLocaleString();
                    document.getElementById('display-username').innerText = currentUserData.username || "Itilizat√®";
                    document.getElementById('stats-wins').innerText = currentUserData.wins || 0;
                    document.getElementById('stats-losses').innerText = currentUserData.losses || 0;
                }
            });
        }

        // --- CHAT KI KORIJE (S√®vi ak branch "chat" jan sa nan Rules yo) ---
        function loadChatMessages() {
            const chatQuery = query(ref(db, 'chat'), limitToLast(50));
            onValue(chatQuery, (snap) => {
                const chatBox = document.getElementById('chat-messages');
                chatBox.innerHTML = "";
                snap.forEach((child) => {
                    const m = child.val();
                    const isMine = m.sender_id === auth.currentUser.uid;
                    chatBox.innerHTML += `
                        <div class="flex flex-col ${isMine ? 'items-end' : 'items-start'}">
                            <span class="text-[8px] text-gray-500 uppercase">${m.sender_name}</span>
                            <div class="p-3 max-w-[80%] ${isMine ? 'msg-mine' : 'msg-other'} text-sm">
                                ${m.text}
                            </div>
                        </div>`;
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        document.getElementById('send-msg-btn').onclick = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            await push(ref(db, 'chat'), {
                sender_id: auth.currentUser.uid,
                sender_name: currentUserData.username,
                text: text,
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        // --- DEPO (S√®vi ak admin_requests) ---
        document.getElementById('submit-depo').onclick = async () => {
            const amount = document.getElementById('depo-amount').value;
            const transId = document.getElementById('depo-id').value;
            if(!amount || !transId) return alert("Ranpli tout bwat yo");

            await push(ref(db, 'admin_requests'), {
                uid: auth.currentUser.uid,
                username: currentUserData.username,
                type: 'deposit',
                amount: parseInt(amount),
                transaction_id: transId,
                status: 'pending',
                timestamp: serverTimestamp()
            });
            alert("Demann voye bay Admin!");
            toggleModal('deposit-modal', false);
        };

        // --- CHALLENGES ---
        function loadChallenges() {
            onValue(ref(db, 'challenges'), (snap) => {
                const list = document.getElementById('challenges-list');
                list.innerHTML = "";
                snap.forEach((child) => {
                    const c = child.val();
                    if(c.status === "open") {
                        list.innerHTML += `
                        <div class="glass-card p-4 rounded-3xl border-l-4 border-blue-500">
                            <div class="flex justify-between">
                                <h4 class="font-black text-blue-400">${c.game}</h4>
                                <span class="text-green-400 font-bold">${c.bet_amount} HTG</span>
                            </div>
                            <p class="text-[10px] text-gray-500">Jw√®: ${c.creator_name}</p>
                            <button class="w-full mt-3 bg-blue-600 py-2 rounded-xl text-[10px] font-bold">REJWENN</button>
                        </div>`;
                    }
                });
            });
        }

        // --- UTILS ---
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active', 'flex-active'));
            document.getElementById(pageId).classList.add(pageId === 'auth-page' ? 'flex-active' : 'page-active');
            document.getElementById('bottom-nav').classList.toggle('hidden', pageId === 'auth-page');
        };

        window.toggleModal = (id, show) => {
            document.getElementById(id).classList.toggle('hidden', !show);
        };

        document.getElementById('main-btn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if (isSignup) {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await set(ref(db, `users/${res.user.uid}`), {
                    username: document.getElementById('username').value,
                    phone: document.getElementById('phone').value,
                    balance: 0, wins: 0, losses: 0
                });
                await sendEmailVerification(res.user);
                alert("Verifye email ou!");
            } else {
                await signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
            }
        };

        document.getElementById('toggle-btn').onclick = () => {
            isSignup = !isSignup;
            document.getElementById('signup-fields').classList.toggle('hidden');
            document.getElementById('main-btn').innerText = isSignup ? "ENSKRI" : "KONEKTE";
        };

        window.signOutUser = () => signOut(auth);
    </script>
</body>
</html>
